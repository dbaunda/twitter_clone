{% extends "base.html" %} 
{% block content %} 
{% load static %}
<div class="container">
    <div class="main">
            <div class="main-header">
                <img src="/static/img/logo-twitterblue.svg" class="logo" />
                <h1>Edit</h1>
            </div>
        
        
            <div class="posts_form">
                <div class="my-icon">
                    <img src="/static/img/sample-icon.jpeg" class="">
                </div>
                <div class="input-area">
                    <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Your name" value="{{post.name}}" maxlength="14" required>
                        <textarea name="body" placeholder="What's happening?" maxlength="140" required>{{post.body}}</textarea>
                        <img
                        src="{{post.image.url}}"
                        class="image2"
                         style="width: 80%; padding-bottom: 20px"
                        /><br /><br />
                        <div class="bottom-area">
                            <div class="mb-0">
                                <input class="form-control form-control-sm" name="image" type="file">
                            </div>
                            <div class="update">
                                <a class="cancel" href="/">
                                  <input type="button" id="delete" value="Cancel" />
                                </a>
                                <input type="submit" id="update" value="Update" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
    <script src="{% static 'js/posts.js' %}"></script>
</div>
{% endblock %}
